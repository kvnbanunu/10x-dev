<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10x-dev</title>
    <script type="module" crossorigin src="/assets/main-BCenBg2Q.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/auth-DLqcgrzk.js">
    <link rel="stylesheet" crossorigin href="/assets/auth-DcvtDPCN.css">
  </head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto p-4">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center border-b border-gray-300 pb-4 mb-6">
      <h1 class="text-2xl font-bold">10x Developer</h1>
      <div class="mt-3 md:mt-0 md:text-right">
        <p>Hello, <span id="username" class="font-medium">User</span>!</p>
        <p class="text-sm text-gray-600">Requests: <span id="request-count">0</span></p>
        <div class="flex mt-2 space-x-2">
          <button id="admin-button" class="hidden px-3 py-1.5 bg-purple-600 text-white rounded hover:bg-purple-700">Admin Panel</button>
          <button id="logout-button" class="px-3 py-1.5 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <div id="warning-message" class="warning-message" style="display: none;">
        You have reached 20 requests. Please be mindful of your usage.
        <button id="dismiss-warning" class="text-yellow-800 underline">Dismiss</button>
      </div>
      
      <div id="error-message" class="bg-red-100 text-red-700 p-3 mb-4 rounded border border-red-200" style="display: none;"></div>
      
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Generate Obfuscated Code</h2>
        <form id="generate-form">
          <div class="mb-4">
            <label for="program" class="block font-medium mb-1">What would you like to create?</label>
            <input type="text" id="program" name="program" required 
              placeholder="e.g., a calculator, a todo list, a fibonacci sequence generator"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div class="mb-6">
            <label for="language" class="block font-medium mb-1">Programming language</label>
            <input type="text" id="language" name="language" required 
              placeholder="e.g., JavaScript, Python, C++, Java"
              class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <button type="submit" id="generate-button" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">
            Generate
          </button>
        </form>
      </div>
      
      <div id="code-output" class="bg-white rounded-lg shadow p-6" style="display: none;">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-medium">Generated Code:</h3>
          <button id="copy-button" class="px-2 py-1 bg-gray-800 text-white text-sm rounded hover:bg-gray-700">Copy</button>
        </div>
        <pre><code id="code-display" class="hljs"></code></pre>
      </div>
    </main>
  </div>

</body></html>

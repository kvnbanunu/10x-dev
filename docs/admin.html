<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - 10x-dev</title>
  <script type="module" crossorigin src="/assets/admin-mMbhsJNM.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/auth-DLqcgrzk.js">
  <link rel="stylesheet" crossorigin href="/assets/auth-DcvtDPCN.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <header class="flex justify-between items-center border-b border-gray-300 pb-4 mb-6">
      <h1 class="text-2xl font-bold">Admin Panel</h1>
      <div>
        <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Back to Home</a>
      </div>
    </header>

    <main>
      <div id="error-message" class="bg-red-100 text-red-700 p-3 mb-4 rounded border border-red-200" style="display: none;"></div>
      <div id="success-message" class="bg-green-100 text-green-700 p-3 mb-4 rounded border border-green-200" style="display: none;"></div>
      
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Users</h2>
        <div class="overflow-x-auto">
          <table id="users-table" class="w-full">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left font-medium">ID</th>
                <th class="px-4 py-2 text-left font-medium">Email</th>
                <th class="px-4 py-2 text-left font-medium">Username</th>
                <th class="px-4 py-2 text-left font-medium">Admin</th>
                <th class="px-4 py-2 text-right font-medium">Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- User data will be populated here -->
              <tr>
                <td colspan="5" class="px-4 py-2 text-center">Loading users...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Requests</h2>
        <div class="overflow-x-auto">
          <table id="requests-table" class="w-full">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left font-medium">ID</th>
                <th class="px-4 py-2 text-left font-medium">User ID</th>
                <th class="px-4 py-2 text-left font-medium">Prompt</th>
                <th class="px-4 py-2 text-left font-medium">Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <!-- Request data will be populated here -->
              <tr>
                <td colspan="4" class="px-4 py-2 text-center">Loading requests...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Edit User Modal -->
      <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 class="text-xl font-semibold mb-4">Edit User</h2>
          <form id="edit-user-form">
            <input type="hidden" id="edit-user-id">
            <div class="mb-4">
              <label for="edit-email" class="block font-medium mb-1">Email</label>
              <input 
                type="email" 
                id="edit-email" 
                name="email" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <div class="mb-4">
              <label for="edit-username" class="block font-medium mb-1">Username</label>
              <input 
                type="text" 
                id="edit-username" 
                name="username" 
                required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <div class="mb-6">
              <label class="flex items-center">
                <input 
                  type="checkbox" 
                  id="edit-admin" 
                  name="isAdmin"
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                >
                <span class="ml-2">Admin</span>
              </label>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - 10x-dev</title>
  <script type="module" crossorigin src="/10x-dev/assets/register-CQd_2kDP.js"></script>
  <link rel="modulepreload" crossorigin href="/10x-dev/assets/auth-5AvIqP9D.js">
  <link rel="stylesheet" crossorigin href="/10x-dev/assets/auth-DcvtDPCN.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
    
    <div id="error-message" class="bg-red-100 text-red-700 p-3 mb-4 rounded border border-red-200" style="display: none;"></div>
    
    <form id="register-form">
      <div class="mb-4">
        <label for="email" class="block font-medium mb-1">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <div class="mb-4">
        <label for="username" class="block font-medium mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          minlength="3" 
          maxlength="30"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <div class="mb-4">
        <label for="password" class="block font-medium mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="3"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <div class="mb-6">
        <label for="password-confirm" class="block font-medium mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="password-confirm" 
          name="passwordConfirm" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <button 
        type="submit" 
        id="register-button" 
        class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Register
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p>Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
    </div>
  </div>

</body>
</html>

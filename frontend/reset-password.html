<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - 10x-dev</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Reset Password</h1>
    
    <div id="error-message" class="bg-red-100 text-red-700 p-3 mb-4 rounded border border-red-200" style="display: none;"></div>
    <div id="success-message" class="bg-green-100 text-green-700 p-3 mb-4 rounded border border-green-200" style="display: none;"></div>
    
    <form id="reset-password-form">
      <input type="hidden" id="token">
      
      <div class="mb-4">
        <label for="password" class="block font-medium mb-1">New Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          minlength="3"
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <div class="mb-6">
        <label for="password-confirm" class="block font-medium mb-1">Confirm New Password</label>
        <input 
          type="password" 
          id="password-confirm" 
          name="passwordConfirm" 
          required
          class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>
      
      <button 
        type="submit" 
        id="reset-button" 
        class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Reset Password
      </button>
    </form>
    
    <div class="mt-6 text-center">
      <p><a href="login.html" class="text-blue-600 hover:underline">Back to Login</a></p>
    </div>
  </div>

  <script type="module" src="/src/js/reset-password.js"></script>
</body>
</html>
